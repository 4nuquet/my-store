<div id="modal-todo" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Modal</h3>
        <button type="button" class="close" data-dismiss="modal" #btnCloseModal>&times;</button>
      </div>
      <div class="modal-body">
       <app-form
       [task]="data"
       (eventSubmitForm)="submitModal($event)">
       </app-form>
      </div>
    </div>
  </div>
</div>
